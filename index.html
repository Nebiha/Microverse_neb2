<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header" >
     
         <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
         alt=""> 

         <nav id="nav-bar">
           <a href="#my-sec" class="nav-link">Features</a>
           <a href="#my-sec" class="nav-link">How It Works</a>
           <a href="#my-sec" class="nav-link">Pricing</a>
         </nav>
      
      </header>

      <section id="my-sec">
        <video id="video"> 
          <source src="https://youtu.be/y8Yv4pnO7qc">
        </video>
      </section>

      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" name="email" value="email" id="email" placeholder="Email">
        <input type="submit" value="submit" id="submit">
      </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
